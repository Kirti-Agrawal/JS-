<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Edit and delete</title>
</head>
<body style="background-color:#000 ;color:#fff;">
    <ul class="langList">
        <li>Javacript</li>
        <li>Python</li>
    </ul>
</body>
<script>
    function addLang(langName){
const li  = document.createElement('li');
li.appendChild(document.createTextNode(langName));
document.querySelector('.langList').appendChild(li);
    }


    addLang('Typescript');
    addLang('Java');
    
    //Edit
function changeLang(langName){
const secondLang = document.querySelector('li:nth-child(2)');
// secondLang.innerHTML = langName
// secondLang.outerHTML = `<li>${langName}</li>`;
 const newLang = document.createElement('li');
 newLang.appendChild(document.createTextNode(langName));
 secondLang.replaceWith(newLang);
}
changeLang("CPP");

//Delete
document.querySelector('li:first-child').remove();
</script>
</html>
