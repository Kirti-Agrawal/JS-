<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Element</title>
</head>
<body style="background-color: black; color :beige">
  
</body>
  <script>
    const newElement = (id , bgColor , textfromapi)=>{
const div = document.createElement('div');
//one way
div.id = id;
//second and optimized way - doesn't overwrite
div.setAttribute('class' , 'newElement');

//for text
const textforDiv = document.createTextNode(textfromapi);
div.appendChild(textforDiv);

// or 
// div.innerText = "This is text created using innertext";

div.style.backgroundColor = bgColor;
div.style.padding = "14px";

console.log(div);
document.body.appendChild(div);
    }


newElement(Math.round(Math.random()*10 + 1),"orange", "This is the text inside main div");
newElement(Math.round(Math.random()*10 + 1),"blue", "This is the text inside second div");
newElement(Math.round(Math.random()*10 + 1),"green", "This is the text inside third div");
    </script>
</html>
