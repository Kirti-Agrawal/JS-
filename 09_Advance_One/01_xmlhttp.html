<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMLHTTP REQUEST</title>
    <style>
        .card {
  /* Add shadows to create the "card" effect */
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
}

/* On mouse-over, add a deeper shadow */
.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

/* Add some padding inside the card container */
.container {
  padding: 2px 16px;
}
    </style>
</head>
<body style="background-color:#212121 ; color:azure">
    <div class="main">
<p>     Press Button to Check Details</p>
<button id="showInfo">Press Me</button>
  </div>
</body>
<script>

document.querySelector('#showInfo').addEventListener('click', function(){
 const xhr =   new XMLHttpRequest();
  const apiUrl = 'https://api.github.com/users/hiteshchoudhary';
  xhr.open('GET',apiUrl);
  //For Continous Monitoring
  xhr.onreadystatechange = function(){
    if(xhr.readyState === 4){
        let result = JSON.parse(this.responseText); // response comes in String
        console.log(result);
       const resultDiv =  document.createElement('div');
       resultDiv.innerHTML=`
       <div class="card">
  <img src=${result.avatar_url} alt="Avatar" style="width:300px">
  <div class="container">
    <h4><b>${result.name}</b></h4>
    <p>${result.bio}</p>
  </div>
</div>`;
document.body.appendChild(resultDiv);
    }
  }
  xhr.send();
 
})
  
</script>
</html>
